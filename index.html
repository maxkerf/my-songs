		<script type="text/javascript" src="./public/js/audioControls.js" defer></script>

				<h2 class="track__heading">Максу</h2>
				<audio src="./public/audio/014.0.wav">Audio element not supported by your browser.</audio>
				<div class="audio-controller">
					<div class="btn-play-pause" title="Play"><canvas></canvas></div>
					<div class="time-displayer"></div>
					<input type="range" class="progress-bar" value="0" min="0" max="" step="1" />
					<div class="volume">
						<input type="range" class="volume-bar" value="1" min="0" max="1" step="0.01" />
						<input type="image" class="volumeButton" src="./public/img/essential/mini_volumeButton.png" alt="Volume" title="Mute" />
						<input type="image" class="muteButton" src="./public/img/essential/mini_muteButton.png" alt="Mute" title="Unmute" />
					</div>
				</div>
				<div class="track__image">
					<img src="./public/img/other/itachi-0.png" alt="Your browser cannot displayed the image." />
