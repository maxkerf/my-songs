<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My songs</title>
		<link rel="icon" type="image/png" href="./public/img/essential/note.png" />
		<link rel="stylesheet" type="text/css" href="./public/css/style.css" />
		<script type="text/javascript" src="./public/js/audioControls.js" defer></script>
	</head>
	<body>
		<div id="content">
			<header>
				<h1>My songs</h1>
				<hr />
			</header>
			
			<article>
				<section>
					<h2>Максу</h2>
					<audio src="./public/audio/014.0.wav">Audio element not supported by your browser.</audio>
					<div class="audioController">
						<div class="audioDiv">
							<div class="playPauseButton" title="Play"><canvas></canvas></div>
							<div class="timeDisplayer"></div>
							<input type="range" class="progressBar" value="0" min="0" max="" step="1" />
						</div>
						<div class="volumeDiv">
							<input type="range" class="volumeBar2" value="1" min="0" max="1" step="0.01" />
							<input type="image" class="volumeButton" src="./public/img/essential/mini_volumeButton.png" alt="Volume" title="Mute" />
							<input type="image" class="muteButton" src="./public/img/essential/mini_muteButton.png" alt="Mute" title="Unmute" />
						</div>
					</div>
					<img src="./public/img/other/itachi-0.png" alt="Your browser cannot displayed the image." />
				</section>
				
				<section>
					<h2>Let's go!</h2>
					<audio src="./public/audio/006.0.wav">Audio element not supported by your browser.</audio>
					<div class="audioController">
						<div class="audioDiv">
							<div class="playPauseButton" title="Play"><canvas></canvas></div>
							<div class="timeDisplayer"></div>
							<input type="range" class="progressBar" value="0" min="0" max="" step="1" />
						</div>
						<div class="volumeDiv">
							<input type="range" class="volumeBar2" value="1" min="0" max="1" step="0.01" />
							<input type="image" class="volumeButton" src="./public/img/essential/mini_volumeButton.png" alt="Volume" title="Mute" />
							<input type="image" class="muteButton" src="./public/img/essential/mini_muteButton.png" alt="Mute" title="Unmute" />
						</div>
					</div>
					<img src="./public/img/other/akatsuki-0.jpg" alt="Your browser cannot displayed the image." />
				</section>
			</article>

			<footer>
				<hr />
				<p>2021 - Réalisé par Maxime Kerfourn</p>
			</footer>
		</div>
	</body>
</html>
